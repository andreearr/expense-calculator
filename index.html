  <div class="calculator">
  <p>Pick a category, enter your items and prices, click <i>Add</i> and start creating your expenses chart!</p>
  <form style="display:inline;">
  <!-- Creating the pre-defined categories-->
    Category: <select name="cat">
      <option id="clothes">clothes</option>
       <option id="food">food</option>
             <option id="transport">transport</option>
              <option id="furniture">furniture</option>
               <option id="electronic devices">electronic devices</option>
                <option id="leisure activities">leisure activities</option>
                       <option id="others">others</option>
      </select>
        Item: <input type="text" name="name">
        Price: <input type="number" name="price" size="5">
  </form>
    <button class="button" onCLick="doChart()">Add</button>
    <button class="button" onCLick="resetChart();">Reset</button>
  
  </div>
