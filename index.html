<!-- Loading chartist library, both CSS and JavaScript files-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

<!-- Loading Google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <style>
    ul.topnav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    ul.topnav li {float: left;}

    ul.topnav li a {
      display: inline-block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: 0.3s;
      font-size: 17px;
    }

    ul.topnav li a:hover {background-color: #111;}

    ul.topnav li.icon {display: none;}

    @media screen and (max-width:680px) {
      ul.topnav li:not(:first-child) {display: none;}
      ul.topnav li.icon {
        float: right;
        display: inline-block;
      }
    }

    @media screen and (max-width:680px) {
      ul.topnav.responsive {position: relative;}
      ul.topnav.responsive li.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      ul.topnav.responsive li {
        float: none;
        display: inline;
      }
      ul.topnav.responsive li a {
        display: block;
        text-align: left;
      }
    }
    	body {
      margin:0;
  		font-family: 'Poiret One', cursive;
  		background: #F6F6C2;
  		color: dimgray;
  		text-align: left;
  		padding-left: 100px;
  		padding-right: 100px;
      font-size: 20px
  	}
  	#list {
  		float: left;
  		width: 400px;
  	}
  	#chart {
  		float: left;
  		height: 400px;
  		width: 400px;
  	}
    #footer {
    clear: both;
    position: relative;
    z-index: 10;
    height: 3em;
    margin-top: -3em;
    color: #a6a6a6;
    }
  	/* CSS for text inside chart; text tag will be used inside the chart*/
    text {
  		fill: black !important;
  		font-size: 20px !important;
  	}
    
  </style>
</head>

<body>
  <!-- Creating fixed top navigation menu -->
  <ul class="topnav">

  <h1>Expense Calculator</h1>
    <p>Visualize your expenses by category</p>
  <hr> 
  <form style="display:inline;">
	<!-- Creating the pre-defined categories-->
	  Category: <select name="cat">
	  	<option id="clothes">clothes</option>
	  	 <option id="food">food</option>
         	   <option id="transport">transport</option>
         	    <option id="furniture">furniture</option>
         	     <option id="electronic devices">electronic devices</option>
         	      <option id="leisure activities">leisure activities</option>
                       <option id="others">others</option>
	  	</select>
	  	  Item Name: <input type="text" name="name">
	  	  Price: <input type="number" name="price" size="5">
  </form>
  	<button onCLick="doChart()">Add</button>
	  <button onCLick="resetChart();">Reset</button>

	  <hr>
 
  <div id="chart"></div>

 <div id="total"></div><br>
